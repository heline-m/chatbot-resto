version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - booking
  - booking_place
  - booking_date

responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_booking_place:
  - text: "Sure, where would you like to stay?"

  utter_booking_date:
  - text: "Which date would you like to reserve?"

  utter_recap:
  - text: "it's noted, I recover you want to stay in {city} {date} "

entities:
  - city
  - date

slots:
  city:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: city
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
