version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: add comment
  steps:
    - intent: booking_comment
    - action: comment_form
    - active_loop: comment_form


- rule: comment form
  condition:
    - active_loop: comment_form
  steps:
    - action: comment_form
    - active_loop: null
    - action: action_save_comment

