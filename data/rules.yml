version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: ajouter un commentaire
  steps:
    - intent: booking_comment
    - action: action_ask_reservation_number_and_comment
    - active_loop: add_comment_form


- rule: enregistrer le commentaire
  condition:
    - active_loop: add_comment_form
  steps:
    - action: add_comment_form
    - slot_was_set:
        - requested_slot: null
    - action: action_save_comment

